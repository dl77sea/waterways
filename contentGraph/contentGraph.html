<div class="contain">
  <div class="push-content-top" style=""></div>
  <div style="display: flex; flex-direction: row; height: 84%; width: 100%">
    <div style="height: 100%; display: flex; flex-direction: column; width: 30rem; background-color: #eeeeee;">
      <div style="height: 65%; display: flex; flex-direction: column; justify-content: center; align-items: center">
        <form ng-submit="$ctrl.updateGraphs();">
          <ul>
            <li class="color-form-input-bg" style="text-align: center;">
              <div style="padding-top: 0rem;">
                <label class="color-form-input-text" for="current-bfw">Current Bankfull Width (ft)</label>
              </div>
              <div style="padding-bottom: 1rem; padding-top: 0.25rem">
                <input style="width: 4rem" name="current-bfw" type="number" step="any" ng-model="$ctrl.currentBfw" string-to-number min="1" max="99" required></input>
              </div>
            </li>
            <li class="color-form-input-bg" style="text-align: center; margin-top: 0.0rem">
              <div style="padding-top: 1rem;">
                <label class="color-form-input-text" for="design-lifetime">Design Lifetime</label>
              </div>
              <div style="padding-bottom: 1rem; padding-top: 0.25rem">
                <input style="width: 2.5rem" name="design-lifetime" type="number" ng-model="$ctrl.designLifetime" string-to-number maxlength="2" size="2" min="{{$ctrl.designLifetimeMin}}" max="{{$ctrl.designLifetimeMax}}" required></input>
              </div>
            </li>
            <li class="color-form-input-bg" style="text-align: center; margin-top: 0.25rem">
              <div style="padding-top: 1rem;">
                <label class="color-form-input-text" for="threshold">Proposed Culvert Size (ft)</label>
              </div>
              <div style="padding-bottom: 1rem; padding-top: 0.25rem;">
                <input style="width: 4rem" type="number" name="threshold" ng-model="$ctrl.bfwDesign" step="any" string-to-number min="1" max="50" required></input>
              </div>
            </li>
          </ul>

          <div style="display: flex; justify-content: center; align-items: center; margin-top: 0.75rem;">
            <button type="input">Update Graphs</button>
          </div>
        </form>
      </div>

      <div class="color-prob-fail-background" style="display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; height: 35%">
        <div style="text-align: center; margin-bottom: 0.5rem; line-height: 1.25rem">Probability of Exceeding Design Over<br>Design Lifetime</div>
        <div id="prob-ind" style="font-size: 4rem">{{ $ctrl.prob }}</div>
        <div style="margin-top: 1.5rem; text-align: center; line-height: 1.25rem">Flows Exceed Design in {{$ctrl.nModels}} of 6 Models,<br>On Average, by {{$ctrl.avgFirstFailYear}}&nbsp;</div>
      </div>
    </div>
    <div style="height: 100%; margin-left: 1rem; display: flex; flex-direction: column; width: 100%; justify-content: center; align-items: center; background: white; ">
      <div style="display: flex; height: 65%; align-items: center;">
        <div style="">
          <div class="graph-title color-title-graph" style="margin-top: 1rem">Culvert Size</div>
          <div id="d3ratios"></div>
        </div>
      </div>
      <div style="height: 35%">
        <div class="graph-title color-title-graph">Probability of Exceeding Proposed Culvert Width</div>
        <div id="d3probability"></div>
      </div>
    </div>
  </div>
  <div class="push-content-bottom" style=""></div>
</div>
