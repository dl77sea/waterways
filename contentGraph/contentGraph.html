<div class="contain" style="align-items: center">
  <div class="push-content-top"></div>

  <div style="display: flex; flex-direction: row; height: 100%; width: 100%">
    <!-- <div style="display: flex; flex-direction: column; background-color: purple; width: 20rem; height: 100%"> -->
    <div style="display: flex; flex-direction: column; width: 30rem; height: 100%; background-color: #eeeeee;">
      <div style="margin-top: 1.75rem">
        <form ng-submit="$ctrl.updateGraphs()">
          <!-- <ul ng-show="$ctrl.editMode.mode=='graph'"> -->
          <ul>
            <li class="color-form-input-bg" style="text-align: center;">
              <div style="padding-top: 2rem;">
                <label class="color-form-input-text" for="current-bfw">Current Bankfull Width (ft)</label>
              </div>
              <div style="padding-bottom: 1rem; padding-top: 0.25rem">
                <input name="current-bfw" ng-model="$ctrl.currentBfw" maxlength="4" size="4" required></input>
              </div>
            </li>
            <li class="color-form-input-bg" style="text-align: center; margin-top: 0.0rem">
              <div style="padding-top: 1rem;">
                <label class="color-form-input-text" for="design-lifetime">Design Lifetime</label>
              </div>
              <div style="padding-bottom: 1rem; padding-top: 0.25rem">
                <input name="design-lifetime" type="number" ng-model="$ctrl.designLifetime" string-to-number ng-value="{{$ctrl.designLifetime}}" maxlength="2" size="2" min="{{$ctrl.designLifetimeMin}}" max="{{$ctrl.designLifetimeMax}}" required></input>
                <!-- <input name="design-lifetime" ng-model="$ctrl.designLifetime" type="number" ng-value="40" size="2" min="0" max="10" required></input> -->
              </div>
            </li>
            <li class="color-form-input-bg" style="text-align: center; margin-top: 0.25rem">
              <div style="padding-top: 1rem;">
                <label class="color-form-input-text" for="size_1">Proposed Culvert Size (ft)</label>
              </div>
              <div style="padding-bottom: 1rem; padding-top: 0.25rem">
                <input name="threshold" ng-model="$ctrl.bfwDesign" maxlength="4" size="4" required></input>
              </div>
            </li>
          </ul>

          <div style="display: flex; justify-content: center; align-items: center; margin-top: 0.75rem;">
            <button type="input">Update Graphs</button>
          </div>

        </form>
      </div>

      <div class="color-prob-fail-background" style="display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; height: 225px; margin-top: auto">
        <div style="text-align: center; margin-bottom: 0.5rem">Probability of Failure Over<br>Design Lifetime</div>
        <div id="prob-ind" style="font-size: 4rem">{{ $ctrl.prob }}</div>

        <div style="margin-top: 1.5rem">Predicted average first year</div>
        <div style="display: flex; justify-content: center; margin-top: 0.25rem">
          <div>of failure:&nbsp;</div>
          <div style="font-weight: 500">{{$ctrl.firstFailYear}}</div>
        </div>

      </div>

    </div>
    <div style="margin-left: 1rem; display: flex; flex-direction: column; width: 100%; justify-content: center; align-items: center; background: white">
      <div style="margin-top: 1rem">
        <div class="graph-title color-title-graph" style="margin-top: 0.5rem">Bankfull Width</div>
        <div id="d3ratios"></div>
      </div>
      <div>
        <div class="graph-title color-title-graph">Probability of Exceeding Design Bankfull Width</div>
        <div id="d3probability"></div>
      </div>
    </div>
  </div>
  <div class="push-content-bottom"></div>
</div>
